<!DOCTYPE html>
<html>
<head>
  <title>WebRTC 1-to-1 Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
    }

    #roomInput, #joinBtn, #startBtn {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #joinBtn, #startBtn {
      background: #4cafef;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #joinBtn:hover, #startBtn:hover {
      background: #3b9dd9;
    }

    #videoContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    video {
      width: 45%;
      border-radius: 12px;
      background: black;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #controls {
      margin-top: 20px;
    }

    .control-btn {
      padding: 12px 18px;
      margin: 0 10px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background: #ff4757;
      color: white;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background: #e84118;
    }

    .control-btn.active {
      background: #2ed573;
    }
    #joinBtn {
  background: #28a745;       /* green */
  color: white;
  cursor: pointer;
  transition: background 0.3s, transform 0.1s;
}
#joinBtn:hover {
  background: #218838;
}
#joinBtn:active {
  transform: scale(0.95);    /* button presses down */
}
#joinBtn:disabled {
  background: #6c757d;
  cursor: not-allowed;
}
  </style>
</head>
<body>
  <h2>WebRTC Video Call (1-to-1)</h2>
  <input id="roomInput" placeholder="Enter room name">
  <button id="joinBtn">Join Room</button>
  <button id="startBtn" disabled>Start Call</button>

  <div id="videoContainer">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="controls">
    <button id="micBtn" class="control-btn">üéôÔ∏è Mute</button>
    <button id="camBtn" class="control-btn">üì∑ Camera Off</button>
    <button id="endBtn" class="control-btn">‚ùå End Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); 
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const joinBtn = document.getElementById("joinBtn");
    const startBtn = document.getElementById("startBtn");
    const micBtn = document.getElementById("micBtn");
    const camBtn = document.getElementById("camBtn");
    const endBtn = document.getElementById("endBtn");

    let localStream, peerConnection, room;
    let micEnabled = true, camEnabled = true;

    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    joinBtn.onclick = () => {
      room = document.getElementById("roomInput").value;
      if (room) {
        socket.emit("join", room);
        joinBtn.disabled = true;
        startBtn.disabled = false;
      }
    };

    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit("candidate", { room, candidate: event.candidate });
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", { room, offer });
    };

    socket.on("offer", async offer => {
      peerConnection = new RTCPeerConnection(config);
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = e => (remoteVideo.srcObject = e.streams[0]);
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit("candidate", { room, candidate: e.candidate });
      };

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { room, answer });
    });

    socket.on("answer", async answer => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("candidate", async candidate => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (e) {
        console.error("Error adding ICE candidate", e);
      }
    });

    // üîπ Control Buttons
    micBtn.onclick = () => {
      micEnabled = !micEnabled;
      localStream.getAudioTracks()[0].enabled = micEnabled;
      micBtn.textContent = micEnabled ? "üéôÔ∏è Mute" : "üîá Unmute";
      micBtn.classList.toggle("active", !micEnabled);
    };

    camBtn.onclick = () => {
      camEnabled = !camEnabled;
      localStream.getVideoTracks()[0].enabled = camEnabled;
      camBtn.textContent = camEnabled ? "üì∑ Camera Off" : "üì∑ Camera On";
      camBtn.classList.toggle("active", !camEnabled);
    };

endBtn.onclick = () => {
  if (peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }
  if (socket.connected) {
    socket.disconnect();
  }
  if (localStream) {
    localStream.getTracks().forEach(track => {
      track.stop(); // üî¥ shuts off webcam/mic (light goes off)
    });
    localStream = null;
  }

  // Clear video feeds
  localVideo.srcObject = null;
  remoteVideo.srcObject = null;

  // Reset buttons
  micEnabled = true;
  camEnabled = true;
  micBtn.textContent = "üéôÔ∏è Mute";
  camBtn.textContent = "üì∑ Camera Off";
  micBtn.classList.remove("active");
  camBtn.classList.remove("active");

  alert("Call Ended");
};

  </script>
</body>
</html>
